<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <div id='quiz' class='container quiz'>
            <!-- quiz questions -->
        </div>

        <!-- Scripts -->
        <script>
            const questions = [
                {
                    q: "What is Waldeinsamkeit?",
                    a: [
                        'The feeling of connectedness with nature.',
                        'Kite flying in the sky',
                        'Town of small population'
                    ],
                    correct: 0
                },
                {
                    q: 'What is the capital city of Egypt?',
                    a: [
                        'Mombassa',
                        'Cairo',
                        'Addis Ababa'
                    ],
                    correct: 0
                },
                {
                    q: 'Who was the first president of South Africa?',
                    a: [
                        'Nelson Mandela',
                        'Robert Mugabe',
                        'Donald Trump'
                    ],
                    correct: 0
                }
            ]

            function init() {
                const quizEl = document.getElementById('quiz')
                let quizStr = ''
        
                questions.forEach( function(question){
                    let answerStr = ''
                    question.a.forEach(function(answer){
                        answerStr += `
                        <li>
                            <label>
                                <input type='radio' name='${question.q}'>
                                ${answer} 
                            </label>
                        </li>
                        `
                    })

                    quizStr += `
                    <form>
                        <h1>${question.q}</h1>
                        <ul>
                            ${answerStr}
                        </ul>
                    </form>
                    `
                })
                quizEl.innerHTML = quizStr
            }

            init()
        </script>
    </body>
</html>
